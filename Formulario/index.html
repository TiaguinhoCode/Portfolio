<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/undraw_programming_re_kg9v.svg">
        </div>

        <div class="formulario">
            <form action="#">
                <div class="form_title">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="home">
                        <button><a href="../index.html">Home</a></button>
                    </div>
                </div>

                <div class="form-envio">
                    <div class="caixa-input">
                        <label for="firstname">Primeiro nome:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="caixa-input" id="respon">
                        <label for="lasttname">Sobrenome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="caixa-input">
                        <label for="e-mail">E-Mail:</label>
                        <input id="e-mail" type="email" name="e-mail" placeholder="exemplo@dominio.com" required>
                    </div>

                    <div class="caixa-input" id="respon">
                        <label for="celular">Celular:</label>
                        <input id="celular" type="tel" name="celular" placeholder="(00) 0000-0000" required>
                    </div>

                    <div class="caixa-input" id="respon">
                        <label for="cep">Cep:</label>
                        <input id="cep" type="text" name="cep" placeholder="00000-000" required maxlength="9">
                    </div>

                    <div class="caixa-input" id="respon">
                        <label for="rua">Rua:</label>
                        <input id="rua" type="text" name="rua" placeholder="Digite seu Endereço:" required>
                    </div>

                    <div class="caixa-input">
                        <label for="bairro">Bairro:</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite seu Bairro:" required>
                    </div>

                    <div class="caixa-input" id="respon">
                        <label for="numero">Número:</label>
                        <input id="numero" type="number" name="numero" placeholder="Digite número da sua casa:" required>
                    </div>

                    <div class="caixa-input">
                        <label for="curriculo">Curriculo:</label>
                        <input id="curriculo" type="file" name="curriculo" required> 
                    </div>
                </div>

                <div class="generos">
                    <div class="genero-titulos">
                        <h6>Gênero</h6> 
                    </div>

                    <div class="genero-grupo">
                        <div class="genero-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div> 
                        
                        <div class="genero-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="enviar-resert">
                    <button onclick="consultaCep()" type="submit" id="eviar">Enviar</button>
                    <button type="reset">Resert</button>
                </div>

            </form>
        </div>

        <script src="js/script.js"></script>
    </div>
</body>
</html>
